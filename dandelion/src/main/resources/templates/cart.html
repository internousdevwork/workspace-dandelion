<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />

<link href="/css/reset.css" th:href="@{/css/reset.css}" rel="stylesheet" />
<link href="/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />

<title>Sample Web</title>
</head>
<body>

<header th:insert="fragments/page_header::pageHeader"></header>

<main>

	<div class="container cart">
		<div class="noData hidden">
			<p class="info">カート情報はありません。</p>
		</div>
		<table class="cart">
			<tr>
				<th>選択</th><th>画像</th><th>商品名</th><th>価格(円)</th><th>個数</th><th>小計(円)</th>
			</tr>
			<tr>
				<td>
				 <input type="checkbox" />
				</td>
				<td class="image">
					<img class="itemImage" src="/img/may/rose.jpg" alt="" />
				</td>
				<td>バラ</td>
				<td class="number">1200</td>
				<td class="number">2</td>
				<td class="number">2400</td>
			</tr>
			<tr>
				<td>
				 <input type="checkbox" />
				</td>
				<td class="image">
					<a href="#"><img class="itemImage" src="/img/feb/clerodendrum.jpg" alt="" /></a>
				</td>
				<td><a href="#">クラリンドウ（クレロデンドルム）</a></td>
				<td class="number">1000</td>
				<td class="number">2</td>
				<td class="number">2000</td>
			</tr>
			<tr>
				<td>
				 <input type="checkbox" />
				</td>
				<td class="image">
					<a href="#"><img class="itemImage" src="/img/jun/lavender.jpg" alt="" /></a>
				</td>
				<td><a href="#">ラベンダー</a></td>
				<td class="number">890</td>
				<td class="number">1</td>
				<td class="number">890</td>
			</tr>
			<tr>
				<td class="totalArea"></td>
				<td class="totalArea"></td>
				<td class="totalArea">合計(円)</td>
				<td class="totalArea"></td>
				<td class="totalArea">5</td>
				<td class="totalArea">5290</td>
			</tr>
		</table>
		<div class="buttonArea">
			<button>削除</button>
			<button>購入</button>
		</div>
	
	</div>

</main>

</body>
</html>
