<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />

<link href="/css/reset.css" th:href="@{/css/reset.css}" rel="stylesheet" />
<link href="/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />

<title>Sample Web</title>
</head>
<body>

<header th:insert="fragments/page_header::pageHeader"></header>

<main>

	<div class="container cart">
		<div class="completed hidden">
			<p class="info">決済が完了しました。</p>
		</div>
		<div>
			<h2>宛先を選択し、決済を完了します。</h2>
			<p class="info">宛先の新規登録、削除も可能です。</p>
		</div>
		<table class="destination">
			<tr>
				<th>選択</th><th>宛先氏名</th><th>住所</th><th>電話番号</th>
			</tr>
			<tr>
				<td>
				 <input type="radio" checked />
				</td>
				<td>田中　次郎</td>
				<td>東京都豊島区池袋１－１－１</td>
				<td>0311112222</td>
			</tr>
			<tr>
				<td>
				 <input type="radio" />
				</td>
				<td>木村　一子</td>
				<td>東京都世田谷区等々力２－２－２</td>
				<td>0399998888</td>
			</tr>
			<tr>
				<td>
				 <input type="radio" />
				</td>
				<td>鈴木　三郎</td>
				<td>千葉県千葉市稲毛区園生３－３－３</td>
				<td>09011112222</td>
			</tr>
		</table>
		<div class="buttonArea">
			<button>削除</button>
			<button>新規宛先</button>
			<button>決済</button>
		</div>
	
	</div>

</main>

</body>
</html>
